services:
  aegis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aegis
    ports:
      - "3100:3100"
    env_file:
      - config/aegis.env
    volumes:
      - aegis-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/api/aegis/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  aegis-data:
    driver: local
